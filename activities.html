---
layout: default
title: Activities
---
<h1>Activities</h1>

<ul>
  {% for activity in site.activities %}
    <li>
      <h2><a href="{{ activity.url | relative_url }}">{{ activity.activity_name }}</a></h2>
      <h3>{{ activity.short_name }}</h3>
      <p>{{ activity.excerpt | markdownify }}</p>
    </li>
  {% endfor %}
</ul>
